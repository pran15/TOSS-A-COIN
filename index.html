<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toss a Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TOSS A COIN</h1>
  <div class="coin" id="coin">
    <img id="heads-img" src="image/heads.jpg" alt="Heads" class="coin-side" />
    <img id="tails-img" src="image/tails.jpg" alt="Tails" class="coin-side" />
  </div>
  <div id="result">Click the button to toss the coin!</div>
  <button>Toss Coin</button>
  <div class="scoreboard">
    <p>Heads: <span id="heads-score">0</span></p>
    <p>Tails: <span id="tails-score">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
